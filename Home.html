            <script>
                // Get DOM elements
const transactionForm = document.getElementById('transaction-form');
const descriptionInput = document.getElementById('description');
const amountInput = document.getElementById('amount');
const typeInput = document.getElementById('type');
const balanceAmount = document.getElementById('balance-amount');
const transactionList = document.getElementById('transaction-list');

let balance = 0;
let transactions = [];

// Function to add a transaction
function addTransaction(description, amount, type) {
  const transaction = {
    id: Date.now(),
    description,
    amount: parseFloat(amount),
    type
  };

  transactions.push(transaction);
  updateBalance();
  updateTransactionList();
  clearForm();
}

// Function to update the balance
function updateBalance() {
  balance = transactions.reduce((acc, transaction) => {
    return transaction.type === 'income' ? acc + transaction.amount : acc - transaction.amount;
  }, 0);

  balanceAmount.textContent = `$${balance.toFixed(2)}`;
}

// Function to update the transaction list
function updateTransactionList() {
  transactionList.innerHTML = '';

  transactions.forEach(transaction => {
    const listItem = document.createElement('li');
    listItem.innerHTML = `
      <span>${transaction.description}</span>
      <span>${transaction.type === 'income' ? '+' : '-'} $${transaction.amount.toFixed(2)}</span>
      <button class="delete-btn" data-id="${transaction.id}">Delete</button>
    `;

    listItem.querySelector('.delete-btn').addEventListener('click', deleteTransaction);

    transactionList.appendChild(listItem);
  });
}

// Function to delete a transaction
function deleteTransaction(e) {
  const transactionId = parseInt(e.target.dataset.id);
  transactions = transactions.filter(transaction => transaction.id !== transactionId);
  updateBalance();
  updateTransactionList();
}

// Function to clear the form inputs
function clearForm() {
  descriptionInput.value = '';
  amountInput.value = '';
  typeInput.value = 'income';
}

// Event listener for the transaction form submission
transactionForm.addEventListener('submit', function(e) {
  e.preventDefault();

  const description = descriptionInput.value;
  const amount = amountInput.value;
  const type = typeInput.value;

  if (description.trim() !== '' && amount.trim() !== '') {
    addTransaction(description, amount, type);
  }
});


            </script>
